version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: credit_db
      POSTGRES_USER: credit_user
      POSTGRES_PASSWORD: credit_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_HOST: db
      CELERY_BROKER_URL: redis://redis:6379/0

  worker:
    build: .
    command: celery -A credit_system worker -l info
    depends_on:
      - db
      - redis
    environment:
      DATABASE_HOST: db
      CELERY_BROKER_URL: redis://redis:6379/0


volumes:
  postgres_data:
